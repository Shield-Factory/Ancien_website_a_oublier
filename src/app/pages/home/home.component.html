<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-12 col-md-6">
      <div class="card border-success">
        <div class="card-header">
          User Details
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <img src="../../../assets/user.png" width="100%">
            </div>
            <div class="col-md-8">
              <div class="form-group mb-2">
                <label>UID:</label>
                <input type="text" class="form-control" [value]="user.uid" readonly />
              </div>
              <div class="form-group mb-2">
                <label>Email:</label>
                <input type="text" class="form-control" [value]="user.email" readonly />
              </div>
              <div class="form-group mb-2">
                <label>Created At:</label>
                <input type="text" class="form-control" [value]="user.createdAt | date: 'short'" readonly />
              </div>
              <div class="VPNavailable">
                <button class="btn btn-primary btn-lg" [routerLink]="['/availableVPN']">Display VPN available</button>
              </div>
              <div class="OnlineTuto">
                <button class="btn btn-primary btn-lg" [routerLink]="['/tutorial']">See Online tuto</button>
              </div>
              <div class="profilesManagment">
                <button class="btn btn-primary btn-lg" [routerLink]="['/profileManagment']">Management of connection profiles</button>
              </div>
              <div class="editProfile">
                <button class="btn btn-primary btn-lg" [routerLink]="['/editAccount']">Edit Account</button>
              </div>
              <div class="logout">
                <button class="btn btn-danger btn-block" (click)="authService.logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
